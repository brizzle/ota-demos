<h1>Read Point Edit</h1>

<form class="form" [formGroup]="form">
  <div class="form-body">
    <h4 class="form-section"><i class="ft-info"></i> Read Point</h4>
    <div class="row">
      <div class="form-group col-md-6 mb-2">
        <label for="name">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Title" name="title" formControlName="title" />
      </div>

      <div class="form-group col-md-6 mb-2">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          placeholder="Description"
          name="description"
          formControlName="description"
        />
      </div>

      <div class="form-group col-md-6 mb-2">
        <label for="description">Type</label>
        <input type="text" id="type" class="form-control" placeholder="Type" name="type" formControlName="type" />
      </div>

      <div class="form-group col-md-6 mb-2">
        <label for="description">Coordinates</label>
        <input
          type="text"
          id="coordinates"
          class="form-control"
          placeholder="Coordinates"
          name="coordinates"
          formControlName="coordinates"
        />
      </div>
    </div>
  </div>

  <div class="form-actions right">
    <button type="button" class="btn btn-raised btn-warning mr-1" (click)="cancel()">
      <i class="ft-x"></i> Cancel
    </button>
    <button
      [disabled]="!form.valid || !isValid || !form.dirty"
      type="submit"
      (click)="submit()"
      class="btn btn-raised btn-primary"
    >
      <i class="fa fa-check-square-o"></i> Save
    </button>
  </div>
</form>
